<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background badge to ensure visibility on light tabs -->
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="64" height="64" rx="12" fill="url(#g)"/>
  <!-- Center the existing white logo.png on top -->
  <image href="logo.png" x="10" y="10" width="44" height="44" preserveAspectRatio="xMidYMid meet"/>
</svg>
